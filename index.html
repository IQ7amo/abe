<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #6a0572;
            border-radius: 20px;
            width: 300px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 0;
            font-size: 24px;
        }
        .card p {
            margin: 10px 0;
            font-size: 14px;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #4e4e50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        .buttons button:hover {
            background-color: #3d3d40;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="profile.jpg" alt="Profile Picture">
        <h2>MUHAMMED</h2>
        <p>✨ Class: 2 | Institute ✨</p>
        <p>~ Coder ~</p>
        <p>• PHOTO EDITOR | CREATOR | PROGRAMMER •</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
        <div class="buttons">
            <button>Follow</button>
            <button>Contact</button>
        </div>
    </div>

</body>
</html>
